<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Planejamento Semanal</title>
</head>
<body>
    <header class="navbar-light bg-light">
        <section class="borda-principal .d-flex justify-content-between pl-0 navbar navbar-expand-lg ">
            <section class="header pl-3 pt-2 mb-0 text-white my-3 borda mr-5">
                <h2 class="titulo">Planejamento Semanal</h1>
                <p class="subtitulo text-sm-left">Utilize o formulário para adicionar novas tarefas:</p>
            </section>
            <section>
                <button onclick="atividade()" class="salvar borda-botao btn btn-success m-2">Salvar localStorage</button>
                <button class="excluir borda-botao btn btn-danger m-2">Excluir localStorage</button>
            </section>
            <section class="pr-3">
                <p class="hora text-center m-0">10:58</p>
                <p class="data">27 de Setembro de 2022</p>
            </section>
        </section>
    </header> 
    <main>
        <form id="dados" class="d-flex justify-content-start mt-5 mr-0">
            <label for="atividade"></label>
            <input type="text" name="atividade" class="atividade mr-3 ml-0 py-1 pl-5 col-5" placeholder="Atividade" id="atividade" required value>  
            <span class="dia pl-1 mr-3 d-flex align-items-center">  
                <select id="dia_selecionado" class="dia-selecionado" name="dia_selecionado" requiered>
                    <option value="segunda-feira">Segunda-feira</option>
                    <option value="terca-feira">Terça-feira</option>
                    <option value="quarta-feira">Quarta-feira</option>
                    <option value="quinta-feira">Quinta-feira</option>
                    <option value="sexta-feira">Sexta-feira</option>
                    <option value="sabado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>
            </span>
            <span class="dia pl-1 mr-2 d-flex align-items-center">          
                <input class="hora1" id="horaAtual" type="number" min="00" max="24" requiered>h<input id="minutoAtual"class="minuto" type="number" min="00" max="59" requiered>m
            </span>
            <input type="submit" id="adicionar" class="salvar borda-botao btn btn-success m-2"  value="+ Adicionar Atividade">
            <input type="submit" id="excluir" class="excluir borda-botao btn btn-danger my-2" value="- Excluir Todos">
        </form>   
        <section class="d-flex justify-content-start mt-5 mr-0">
            <div class="horario-nome py-4 px-2 ml-4 mr-1">Horário</div>
            <div class="botao-semana semana d-flex justify-content-around align-items-start border-0">
                <button id="segunda" class="botao-dia segunda text-white">Segunda-Feira</button>
                <button id="terca" class="botao-dia terca text-white">Terça-Feira</button>
                <button id="quarta" class="botao-dia quarta text-white">Quarta-Feira</button>
                <button id="quinta" class="botao-dia quinta text-white">Quinta-Feira</button>
                <button id="sexta" class="botao-dia sexta text-white">Sexta-Feira</button>
                <button id="sabado" class="botao-dia sabado text-white">Sábado</button>
                <button id="domingo" class="botao-dia domingo text-white">Domingo</button>            
            </div>
        </section>
        <section id="todosDados">
            <div id="dadosRecebidos" class="dados d-flex flex-row justify-content-start bg-light text-dark mt-4 align-items-start ml-3">
                <div id="ph"class="planejamento_hora flex-column">
                    <!-- <div class="planejamento-hora horario font-weight-bold py-4 pl-1 ml-4 mr-0">22222222222</div> -->
                </div>
                <div class="planejamento-minuto flex-column">
                    <!-- <div class="planejamento-minuto minutoAgora py-4 pr-1 ml-0 mr-1 text-left">3333333333</div>  -->
                </div>
                <div class="planejamento flex-column">
                    <!-- <div class="planejamento flex-column col-3 mx-3">33333333</div> -->
                </div>
                <!--<button id="apagar" class="apagar align-self-start">apagar</button> -->
            </div>
        </section>
        <section class="d-flex justify-content-end align-items-end mb-0">
            <img class="logo-compasso" src="./imagens/logo-compasso.svg" alt="logo compasso">
        </section> 
    </main> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./script.js"></script>  
</body>
</html>
